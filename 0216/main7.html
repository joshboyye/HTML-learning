<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 이미지 확대/축소하기 </title>
    <meta charset="utf-8">
</head>
<style>
    .rotate1:hover{
        transform: rotate(20deg);
    }
    .rotate2.hover{
        transform: rotate(-40deg);
    }
</style>
<body>
    <div class="origin">
        <div class="rotate1"><img src ="bus.jpg"></div>
    </div>
    <div class="origin">
        <div class="rotate2"><img src ="bus.jpg"></div>
    </div>
</body>
</html>
