<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 이미지 이동하기 </title>
    <meta charset="utf-8">
</head>
<style>
    .movex:hover{
        transform: translateX(50px);
    }
    .movey:hover{
        transform: translateY(20px);
    }
    .movexy:hover{
        transform: translate(10px,20px);
    }
</style>
<body>
    <div class="origin">
        <div class="movex"><img src="bus.jpg"></div>
    </div>
    <div class="origin">
        <div class="movey"><img src ="bus.jpg"></div>
    </div>
    <div class="origin">
        <div class="movexy"><img src ="bus.jpg"></div>
    </div>
</body>
</html>
