<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 라디오 버튼 스타일</title>
    <meta charset="utf-8">
</head>
<style>
    input:disabled{
        background:#b02626;
        border:1px #ec2020 solid;
    }
    input:checked+span{
        color:blue;
    }
</style>
<body>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <label>이름<input type="text" disabled></label>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요</p>
            <label><input type="radio" name="subject" value="speaking"><span>회화</span></label>
            <label><input type="radio" name="subject" value="grammar"><span>문법</span></label>
            <label><input type="radio" name="subject" value="writing"><span>문법</span></label>
        </fieldset>
    </form>
</body>

</html>
