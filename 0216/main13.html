<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 3d 변형을 적용하지 않았을 때vs 적용 했을때 </title>
    <meta charset="utf-8">
</head>
<style>
    .box{
        background:#82cbd8;
        transform: rotateY(135deg);
    }
    #back1{
        backface-visibility: hidden;
    }
    #back2{
        backface-visibility: visible;
    }
</style>
<div class="container">
    <div class="box" id="back1"><h1>Back</h1></div>
</div>
<div class="container">
    <div class="box" id="back2"><h1>BACK</h1></div>
</div>
</html>
